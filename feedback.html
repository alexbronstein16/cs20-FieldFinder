<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">

<style>
    /* card */
    .feedback-container {
  max-width: 600px;
  margin: 40px auto;
  padding: 32px;
  background-color: #8fd9a8;
  border-radius: 8px;
  box-shadow: 0 2px 8px #7a7e7c;
}

.feedback-intro {
  margin-bottom: 24px;
  line-height: 1.6;
}
/* how form is stacked (top to bottom)*/
.feedback-container form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.feedback-container label {
  font-weight: bold;
}


.feedback-container input,
.feedback-container textarea {
  padding: 10px;
  font-size: 1rem;
}

/* submit button */
.feedback-container button {
  margin-top: 16px;
  padding: 12px;
  background-color: #2c7be5;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}
/*hover effect */
.feedback-container button:hover {
  background-color: #1a5bb8;
}

/*prevents it from touching edges on mobile */
@media (max-width: 768px) {
  .feedback-container {
    margin: 24px 16px;
    padding: 24px;
  }
}

</style>

</head>

<body>

  <header>
    <a href="index.html" class="logo">
      <img src="images/logo.webp" alt="FieldFinder logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="find.html">Find a Field</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
  </header>


  <main>
    <section class="feedback-container">
      <h1>Feedback</h1>
  
      <p class="feedback-intro">
        Have a suggestion, found an issue with a field, or want to share feedback?
        Let us know below.
      </p>
  
      <form action="#" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
  
        <label for="field">Field (optional)</label>
        <input type="text" id="field" name="field" placeholder="e.g. Mayfield Soccer Complex">
  
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>
  
        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>
  
  

  <!-- footer -->
  <footer>
    <p>&copy; 2026 Field Finder</p>
    <p>
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="feedback.html">Feedback</a>
    </p>
  </footer>


</body>

</html>
